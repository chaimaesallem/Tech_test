<!-- src/app/book-appointment/book-appointment.component.html -->
<div class="container">
  <h2>Book an Appointment</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="submitted && f['name'].errors" class="text-danger">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" />
      <div *ngIf="submitted && f['date'].errors" class="text-danger">
        <div *ngIf="f['date'].errors['required']">Date is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" formControlName="time" class="form-control" />
      <div *ngIf="submitted && f['time'].errors" class="text-danger">
        <div *ngIf="f['time'].errors['required']">Time is required</div>
        <div *ngIf="f['time'].errors['invalidTime']">Time must be between 08:30 - 12:00 or 14:00 - 22:00</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Book Appointment</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf ="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
